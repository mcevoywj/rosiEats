<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>RosiEats</title>
</head>

<body>
  <nav class="navbar fixed-top">
    RosiEats
  </nav>
  <div id="login-page" class="container page-container">
    <div id="roselogo-container" class="mx-auto">
      <img src="images/rose_logo.png" alt="Rose Logo">
    </div>
    <div class="title">RosiEats<br>The ONLY Ordering Service on Campus</div>
    <div id="rosefire-button-container" class="mx-auto" data-target="#login">
      <button id="rosefire-button" type="button" class="btn btn-dark">Sign in with your Rose-Hulman credentials</button>
    </div>
  </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="add quote" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a movie quote</h5>
        </div>
        <div id="firebaseui-auth-container"></div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitAddQuote" class="btn btn-outline-light" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>
  </div>




  <script src="scripts/jquery.min.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="/__/firebase/6.3.5/firebase-app.js"></script>
  <script src="/__/firebase/6.3.5/firebase-auth.js"></script>
  <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
