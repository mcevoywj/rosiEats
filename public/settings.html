<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.css">
    <title>RosiEats</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="btn-group">
            <span data-toggle="dropdown">
                <i class="material-icons">menu</i>
            </span>
            <div class="dropdown-menu dropdown-menu-left" data-target="#navDrawer">

            </div>
        </div>
        <div class="col">
            <a class="navbar-brand" href="/main.html">Settings</a>
        </div>
        <div class="btn-group">
            <span data-target="#shoppingcart">
                <img id="cart" src="images/cart.png" alt="shopping cart">
            </span>
        </div>
    </nav>

    <div id="settings-page" class="container page-container">
        <div class="row justify-content-center">
            <div id="profileCard" class="card text-center">
                <div class="card-header">
                    Profile
                </div>
                <div class="card-body">
                    <img id="profile" src="images/profile_sally.png" alt="Hi, I'm Sally">
                    <h5 class="card-title">Maria Schaefer</h5>
                    <!-- <p class="card-text">schaefmk@rose-hulman.edu</p> -->
                    <p class="card-text">Meals : XX</p>
                    <p class="card-text">DB : $XX.XX</p>
                </div>
                <div class="card-footer">
                    <button id="logOut" class="btn btn-outline-danger">LOG OUT</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <img id="cart" src="images/past_cart.png" alt="past purchases">
            Past Purchases:
        </div>
        <hr>
        <div class="row">
            <img id="favorites" src="images/favorites.png" alt="favorites">
            Favorite Items:
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="/__/firebase/6.3.5/firebase-app.js"></script>
    <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
