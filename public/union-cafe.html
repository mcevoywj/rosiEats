<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.css">
    <title>RosiEats</title>
</head>

<body>
    <nav class="navbar fixed-top">
        <div class="btn-group">
            <span data-toggle="dropdown">
                <i class="material-icons">menu</i>
            </span>
            <div class="dropdown-menu dropdown-menu-left" data-target="#navDrawer">

            </div>
        </div>
        <div class="col">
            <a class="navbar-brand" href="/">Union Cafe</a>
        </div>
        <div class="btn-group">
            <span data-target="#shoppingcart">
                <img id="cart" src="images/cart.png" alt="shopping cart">
            </span>
        </div>
    </nav>

    <div id="union-page" class="container page-container">
        <div class="row">
            <img id="favorites" src="images/favorites.png" alt="favorites">
            Favorites
        </div>
        <hr>
        <div id="items" class="row">
            <div class="icon col">
                <img src="images/sushi.png" alt="Sushi">
                <h6>Sushi</h6>
            </div>
            <div class="icon col">
                <img src="images/nuggs.png" alt="Chicken Nuggets">
                <h6>Chicken Nuggets</h6>
            </div>
            <div class="icon col">
                <img src="images/omlette.png" alt="Omlette Bar">
                <h6>Omlette Bar</h6>
            </div>
        </div>
        <!-- <hr> -->
        <div class="row">
            <img id="specials" src="images/weekly_specials.png" alt="specials">
            Weekly Specials
        </div>
        <hr>
        <div id="items" class="row">
            <div class="icon col">
                <img src="images/stir_fry.png" alt="Stir Fry Bar">
                <h6>Stir Fry Bar</h6>
            </div>
            <div class="icon col">
                <img src="images/beef_stew.png" alt="Tuscan Beef Stew">
                <h6>Tuscan Beef Stew</h6>
            </div>
            <div class="icon col">
                <img src="images/strawberry_banana_pancakes.png" alt="Strawberry Banana Pancakes">
                <h6>Strawberry Banana Pancakes</h6>
            </div>
        </div>
        <div class="row">
            <img id="daily" src="images/daily_menu.png" alt="daily menu">
            Daily Menu
        </div>
        <hr>
        <div id="items" class="row">
            Insert Menu Items Here
        </div>

    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="/__/firebase/6.3.5/firebase-app.js"></script>
    <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
